        href: 01_introduction_llm.ipynb
      - text: "02_theory_and_concepts"
        href: 02_theory_and_concepts.ipynb
      - text: 03_literature_review
        href: 03_literature_review.ipynb
      - text: 04_review_with_rag
        href: 04_review_with_rag.ipynb
      - text: 05_code_and_data_prep
